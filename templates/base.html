<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />
    <title>BiBo - HOME</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="shortcut icon" href="/static/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <nav> <img src="/static/BiBo.svg" alt="BiBo">
        <div class="nav-btn-con">
            <button id="h">HOME</button>
            <button id="m">MARKET</button>
            <button id="s">SELL</button>
        </div>
        <div class="nav-btn-con bc2">
            {% if current_user.is_authenticated == False %}
                <button id="si">SIGN IN <i style="margin-left: 7px;" class="fa-regular fa-user"></i></button>
            {% else %}
                <button id="acc" style="padding-bottom: 5px">ACCOUNT<i style="margin-left: 7px; font-size:20px; transform: translateY(2.7px)" class="fa-regular fa-circle-user"></i></button>

                <div id="dropdown">
                    <a href="/your-products"><button>Your Products</button></a>
                    <a href="/log-out"><button style="color: red;">Log Out</button></a>
                </div>

                <script>
                    const acc = document.getElementById("acc")
                    const dd = document.getElementById("dropdown")
                    let vis = false
                    acc.addEventListener("click",() => {
                        vis = !vis
                        if (vis == true) {
                            dd.style.opacity = "1"
                        } else {
                            dd.style.opacity = "0"
                        }
                    })
                </script>
            {% endif %}
            <button id="b"> <img src="/static/cart.svg" alt="..."> </button>
        </div>
    </nav>

    {% block content %}
    {% endblock %}
